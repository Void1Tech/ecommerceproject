<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slider de Imágenes</title>
<link rel="stylesheet" href="styles2.css">
</head>
<body>

<div class="slider">
  <div class="slide">
    <img src="gnomo1.jpg" alt="Imagen 1">
  </div>
  <div class="slide">
    <img src="gnomo2.jpg" alt="Imagen 2">
  </div>
  <div class="slide">
    <img src="gnomo3.png" alt="Imagen 3">
  </div>

  <button class="prev" onclick="plusSlides(-1)">❮ Anterior</button>
  <button class="next" onclick="plusSlides(1)">Siguiente ❯</button>

</div>

<script src="script2.js"></script>
<script src="jquery-3.7.1.min"></script>
</body>
</html>
