<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GonzalitoStore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="brand">GonzalitoStore</div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
                <button>Buscar</button>
            </div>
            <div class="profile">
                <a href="#">Mi Perfil</a>
            </div>
        </div>
    </header>

    <main class="main-content">

        <div class="slider">
            <div class="slide">
              <img src="gnomo1.jpg" alt="Imagen 1">
            </div>
            <div class="slide">
              <img src="gnomo2.jpg" alt="Imagen 2">
            </div>
            <div class="slide">
              <img src="gnomo3.png" alt="Imagen 3">
            </div>
            
            <button class="prev" onclick="plusSlides(-1)">❮ Anterior</button>
            <button class="next" onclick="plusSlides(1)">Siguiente ❯</button>
                <!-- Más productos aquí -->
            </div>
            <div class="pagination">
                <a class="cat1" href="#">Catálogo 1</a>
                <a class="cat2" href="#">Catálogo 2</a>
                <a class="cat3" href="#">Catálogo 3</a>
                <!-- Más páginas de catálogo aquí -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 GonzalitoStore. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="script2.js"></script>
    <script src="jquery-3.7.1.min"></script>
</body>
</html>
