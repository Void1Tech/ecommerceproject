<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio sesion</title>
    <link rel="stylesheet" href="registerStyle.css">
</head>
<body>
    <div class="login-container">
        <h2>Registrarse</h2>
        <form>
            <label for="nombre">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <ul class="required">
                <li id="caractMin" class="reject"> Minimum 5 characters. </li>
                <li id="mayMin" class="reject"> Minimum 1 uppercase letter. </li>
                <li id="minMin" class="reject"> Minimum 1 lowercase letter. </li>
                <li id="minNum" class="reject"> At least 1 number. </li>
            </ul>
            <input type="password" id="password" name="password" required>
            <label for="password">Repeat password:</label>
            <input type="password" id="password2" name="password2" required>
            <button type="submit">Register</button>
            <p><a href="index.html">Want to return without an account? Click here!</a></p>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
